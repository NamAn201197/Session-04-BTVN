  <body>
    <div class="header">
      <h3>Center Align Text</h3>
      <p>
        To just center the text inside an element, use
        <span>text-align: center;</span>
      </p>
      <p class="box">This text is centered.</p>
    </div>
    <div class="main">
      <h3>Example</h3>
      <div class="box2">
        <p>
          .center {
          <br />
          text-align: center;
          <br />
          border: 3px solid green;
          <br />
          }
        </p>
      </div>
      <div class="button">Try it Yourself</div>
    </div>
  </body>
